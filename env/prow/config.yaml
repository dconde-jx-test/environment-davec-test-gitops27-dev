branch-protection:
  orgs:
    dconde-jx-test:
      repos:
        environment-davec-test-gitops27-dev:
          required_status_checks:
            contexts:
            - promotion-build
        environment-davec-test-gitops27-production:
          required_status_checks:
            contexts:
            - promotion-build
        environment-davec-test-gitops27-staging:
          required_status_checks:
            contexts:
            - promotion-build
    jenkins-x:
      repos:
        dummy:
          required_status_checks:
            contexts:
            - serverless-jenkins
  protect-tested-repos: true
deck:
  spyglass: {}
gerrit: {}
owners_dir_blacklist:
  default: null
  repos: null
plank: {}
pod_namespace: jx
postsubmits:
  dconde-jx-test/environment-davec-test-gitops27-dev:
  - agent: tekton
    branches:
    - master
    context: ""
    name: promotion
  dconde-jx-test/environment-davec-test-gitops27-production:
  - agent: tekton
    branches:
    - master
    context: ""
    name: promotion
  dconde-jx-test/environment-davec-test-gitops27-staging:
  - agent: tekton
    branches:
    - master
    context: ""
    name: promotion
  jenkins-x/dummy:
  - agent: tekton
    branches:
    - master
    context: ""
    name: release
presubmits:
  dconde-jx-test/environment-davec-test-gitops27-dev:
  - agent: tekton
    always_run: true
    context: promotion-build
    name: promotion-build
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  dconde-jx-test/environment-davec-test-gitops27-production:
  - agent: tekton
    always_run: true
    context: promotion-build
    name: promotion-build
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  dconde-jx-test/environment-davec-test-gitops27-staging:
  - agent: tekton
    always_run: true
    context: promotion-build
    name: promotion-build
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  jenkins-x/dummy:
  - agent: tekton
    always_run: true
    context: serverless-jenkins
    name: serverless-jenkins
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
prowjob_namespace: jx
push_gateway: {}
sinker: {}
tide:
  context_options:
    from-branch-protection: true
    required-if-present-contexts: null
    skip-unknown-contexts: false
  queries:
  - missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - dconde-jx-test/environment-davec-test-gitops27-dev
    - dconde-jx-test/environment-davec-test-gitops27-production
    - dconde-jx-test/environment-davec-test-gitops27-staging
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - jenkins-x/dummy
  target_url: http://deck.jx.104.155.87.204.nip.io
